    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center"></p>
      <button type = "button" class = "btn btn-primary btn-lg" id = "clear-task"><i class = "oi oi-trash"></i>Clear All Task</button>
    </header>

    <div class="container time-block">
      <!-- Timeblocks go here -->
      <!--each time block is separate into each section-->

        <div class = "row">
          <div class = "col-md-1 hour" id = "9">9AM</div>
          <textarea class ="col-md-10 description"></textarea>
          <button type = "button" class = "col-md-1 saveBtn" id = "submit">
           <i class = "oi oi-cloud-upload mr-1 ml-1 mb-2"></i>
          </button>
        </div>
      </section>

      <section class = "time-block">
        <div class = "row">

      </section>

        </div>
      </section>
